<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="OnSubmitEvent.css">
</head>
<body>

<form action="">
    <div>
        <label for="name">
            Name : 
            <input type="text" id="name-id" name="name" required autofocus>
        </label>
    </div>
    <div>
        <label for="email">
            Email :
            <input type="email" id="email-id" name="email" required>
        </label>
    </div>
    <div>
        <label for="password">
            Password : 
            <input type="password" id="password-id" name="password" minlength="4" maxlength="8" required>
        </label>
    </div>
    <div>
        <input id="btn-id" type="submit" value="SignUp">
    </div>
</form>


    <script src="OnSubmitEvent.js"></script>
</body>
</html>
